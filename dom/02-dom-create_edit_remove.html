<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #eee;">
    <ul class="ul">
        <li>JAVA</li>
    </ul>
</body>

<script>
    //unOptimize Approch
    function addli(li_name){
        let li = document.createElement("li")
        li.innerHTML = `${li_name}`
        document.querySelector(".ul").appendChild(li)
    }
    addli("Python")
    //optimized
    function addOptili(new_li){
        let li = document.createElement("li")
        li.appendChild(document.createTextNode(new_li))
        document.querySelector(".ul").appendChild(li)
    }
    addOptili("Hello")
    

    //edit
    let second_li = document.querySelector("li:nth-child(2)")
    console.log(second_li);
    let newli = document.createElement('li')
    newli.append("Javascript")
    second_li.replaceWith(newli)
    

    //remove
    let rmli = document.querySelector("li:nth-child(3)")
    rmli.remove()
    

</script>

</html>
